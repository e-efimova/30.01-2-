<!DOCTYPE html>
<html>
<head>
	<title>Дома для аренды</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		
	</header>
	<main class="container">
		<h3>Дома для аренды</h3>
		<div class="cards">
			<div class="card">
 				<img src="img/image1.png" alt="Фотография">
 				<div class="card-content">
 				<h3 class="card-title">Современная классика</h3>
 				<p>Площадь — 186 м<sup>2</sup></p>
 				<dl>
 					<dt>комнат</dt>
 					<dd>5</dd>
 					<dt>спальни</dt>
 					<dd>3</dd>
 					<dt>этажа</dt>
 					<dd>2</dd>
 				</dl>
 				</div>
			</div>
			<div class="card">
 				<img src="img/image2.png" alt="Фотография">
 				<div class="card-content">
 				<h3 class="card-title">Дом на берегу озера</h3>
 				<p>Площадь — 242 м<sup>2</sup></p>
 				<dl>
 					<dt>комнат</dt>
 					<dd>7</dd>
 					<dt>спальни</dt>
 					<dd>4</dd>
 					<dt>этажа</dt>
 					<dd>2</dd>
 				</dl>
 				</div>
			</div>
			<div class="card">
 				<img src="img/image3.png" alt="Фотография">
 				<div class="card-content">
 				<h3 class="card-title">Особняк в лесу</h3>
 				<p>Площадь — 406 м<sup>2</sup></p>
 				<dl>
 					<dt>комнат</dt>
 					<dd>12</dd>
 					<dt>спален</dt>
 					<dd>8</dd>
 					<dt>этажа</dt>
 					<dd>2</dd>
 				</dl>
 				</div>
			</div>
			<div class="card">
 				<img src="img/image4.png" alt="Фотография">
 				<div class="card-content">
 				<h3 class="card-title">Домик на дереве</h3>
 				<p>Площадь — 75 м<sup>2</sup></p>
 				<dl>
 					<dt>комнаты</dt>
 					<dd>3</dd>
 					<dt>спальни</dt>
 					<dd>2</dd>
 					<dt>этаж</dt>
 					<dd>1</dd>
 				</dl>
 				</div>
			</div>
		</div>	
	</main>
	<footer class="footer">
		
	</footer>
</body>
</html>
